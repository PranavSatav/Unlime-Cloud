<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - UnLime Cloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS -->
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <!-- Axios for API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* Custom scrollbar styling (optional) */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navigation Header -->
  <header class="bg-blue-600 shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-3xl font-bold text-white">Admin Panel</h1>
        </div>
        <div>
          <a href="/" class="text-white hover:text-gray-200 mr-4">Dashboard</a>
          <a href="/logout" class="text-white hover:text-gray-200">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="mb-6">
      <h2 class="text-2xl font-semibold text-gray-800">Users</h2>
      <p class="text-gray-600">Manage registered users and view their storage usage.</p>
    </div>
    
    <!-- Users Table Card -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <div class="px-4 py-5 sm:px-6 bg-gray-50">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Registered Users</h3>
      </div>
      <div class="px-4 py-5 sm:p-6">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Storage Used</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody id="usersTable" class="bg-white divide-y divide-gray-200">
              <!-- User rows will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  
  <!-- JavaScript to load and manage users -->
  <script>
    // Load the users from the API and populate the table
    function loadUsers() {
      axios.get('/api/admin/users')
        .then(response => {
          const users = response.data;
          const usersTable = document.getElementById('usersTable');
          usersTable.innerHTML = '';
          
          users.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.id}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.username}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${user.used_formatted}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button onclick="deleteUser(${user.id})" class="text-red-600 hover:text-red-900 focus:outline-none">Delete</button>
              </td>
            `;
            usersTable.appendChild(tr);
          });
        })
        .catch(error => {
          console.error('Error loading users:', error);
          alert('Failed to load users: ' + (error.response?.data?.error || error.message));
        });
    }
    
    // Function to delete a user and their associated files from Telegram
    function deleteUser(userId) {
      if (confirm('Are you sure you want to delete this user? This will remove the user and all their files from Telegram.')) {
        axios.delete(`/api/admin/user/${userId}`)
          .then(response => {
            alert(response.data.message || 'User deleted successfully');
            loadUsers(); // Refresh the users list
          })
          .catch(error => {
            console.error('Error deleting user:', error);
            alert('Failed to delete user: ' + (error.response?.data?.error || error.message));
          });
      }
    }
    
    // Load users when the page loads
    document.addEventListener('DOMContentLoaded', loadUsers);
  </script>
</body>
</html>
